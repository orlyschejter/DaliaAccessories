    var handleSearch = function(event) {
      event.preventDefault();
      // Get the search terms from the input field
      var searchTerm = event.target.elements['search'].value;
      // Tokenize the search terms and remove empty spaces
      var tokens = searchTerm
              .toLowerCase()
              .split(' ')
              .filter(function(token){
                return token.trim() !== '';
              });
      if(tokens.length) {
        //  Create a regular expression of all the search terms
        var searchTermRegex = new RegExp(tokens.join('|'), 'gim');
        var filteredList = ring.filter(function(ring){
          // Create a string of all object values
          var ringString = '';
          for(var key in ring) {
            if(ring.hasOwnProperty(key) && ring[key] !== '') {
              ringString += ring[key].toString().toLowerCase().trim() + ' ';
            }
          }
          // Return book objects where a match with the search regex if found
          return ringString.match(searchTermRegex);
        });
        // Render the search results
        render(filteredList);
      }
    };

    document.addEventListener('submit', handleSearch);
    document.addEventListener('reset', function(event){
      event.preventDefault();
      render(ring);
    })
